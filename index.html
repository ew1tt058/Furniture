<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/dist/index.css">
    <link rel="icon" href="/assets/sprites.svg#icon">
    <title>Furniture</title>
</head>

<body>
    <header class="header" aria-label="header">
        <div class="container">

            <nav class="header__nav nav">
                
                <div class="header__icon">
                    <a href="#" class="header__icon-link" aria-label="header icon link">
                        <svg class="header__icon-preview" aria-label="header icon preview">
                            <use href="/assets/sprites.svg#icon"> </use>
                        </svg>
                    </a>
                </div>
                
                <div class="nav__title">
                    <a href="#" class="nav__title-link" >Dekoor</a>
                </div>


                <div class="nav__links">
                    <ul class="nav__links-list list" aria-label="header nav links">
                        <li class="list__item about">
                            <a href="#" class="list__item-links list">About us</a>
                        </li>
                        <li class="list__item furniture">
                            <a href="#" class="list__item-links list"> Furniture</a>
                        </li>
                        <li class="list__item partnership">
                            <a href="#" class="list__item-links list">Partnership</a>
                        </li>
                        <li class="list__item contact">

                        </li>
                    </ul>
                </div>
                <div class="nav__buttons">
                    <button class="nav__buttons-signup" aria-label="navigation button sign up">Sign Up</button>
                    <div class="nav__buttons-icon ">
                        <a href="#" class="nav__buttons-basked basked" aria-label="navigation button basked">
                            <svg class="basked-icon">
                                <use href="/assets/sprites.svg#basket"></use>
                            </svg>

                    </div>
                </div>
            </nav>

</html>
